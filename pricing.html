<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    	  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
             font-family: Poppins, sans-serif;
        }

        body {
        	font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f8;
        }

        .card {
            background-color: #ffffff;
            width: 320px;
            height: 490px;
            padding: 25px;
            border-radius: 35px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15),
                        -5px -5px 15px rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 100%;
            
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #2c2cff;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pricing-item {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            border-radius: 18px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15),
                        -5px -5px 10px rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 14px;
        }

        .pricing-item span {
            display: block;
            font-weight: bold;
            font-size: 16px;
           
        }
      .pricing-item:hover{
      	background-color:#ff51bf
      }
      
      
             .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button-group a {
            flex: 1;
            text-decoration: none;
            border-radius: 36px;
            padding: 10px 0;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            background-color: #ff0000;
            transition: background-color 0.3s ease;
            text-align: center;
            margin: 0 4px;
        }

        .button-group a:hover {
            background-color: #ff51bf;
        }
        .card p{
        	color: #aaa;
        margin-bottom:30px;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="logoku.png" alt="Logo">
        </div>
        <div class="subtitle"> <span style="color:#ff0000;">WA </span>085712816240 <b style="color:#ff0000;">ikrom maulana</b></div>
        <div class="pricing-grid">
            <div class="pricing-item">
                <span>Darurat</span>
                Rp 2.000<br>
                6 Jam
            </div>
            <div class="pricing-item">
                <span>Harian</span>
                Rp 4.000<br>
                24 Jam
            </div>
            <div class="pricing-item">
                <span>Mingguan</span>
                Rp 15.000<br>
                1 Minggu
            </div>
            <div class="pricing-item">
                <span>Bulanan</span>
                Rp 50.000<br>
                30 Hari
            </div>
        </div>
        <div class="button-group">
            <a href="index.html" id="member-link"><b>vocher</b></a>
            <a href="member.html" id="qr-code-link"><b>member</b></a>
        </div>
        <p>&copy; MaulanaTech</p>
    </div>
    <script>
  // Variabel untuk menyimpan audio
  let audio = new Audio('harga.mp3');

  // Fungsi untuk memutar audio otomatis
  function playAudio() {
    // Periksa apakah audio sudah siap diputar
    if (audio.readyState === 4) {
      audio.play();
    } else {
      // Jika audio belum siap, tunggu 1 detik dan coba lagi
      setTimeout(playAudio, 1000);
    }
  }

  // Jalankan fungsi playAudio ketika halaman selesai dimuat
  document.addEventListener('DOMContentLoaded', playAudio);
</script>
</body>
</html>
